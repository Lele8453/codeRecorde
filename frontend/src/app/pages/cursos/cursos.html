<div class="cursos-wrapper">

    <div class="cursos-list">
      <div
        class="curso-card"
        *ngFor="let curso of cursosIndicados"
        (click)="irPara(curso.link)"
        tabindex="0"
        role="button"

          <div class="curso-carga">{{ curso.info }}</div>
        </div>
      </div>
    </div>
  </div>
